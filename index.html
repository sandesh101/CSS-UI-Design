<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Product Card | UI</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBox">
                <img src="Nike_running_shoes.png" alt="" srcset="">
            </div>
            <div class="contentBox">
                <h2>Nike Shoes</h2>
                <div class="Size">
                    <h3>Size: </h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="Color">
                    <h3>Color: </h3>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
